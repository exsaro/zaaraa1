<div class="container-fluid">
    <nav aria-label="breadcrumb ">
        <ol class="breadcrumb my-5">
            <li class="breadcrumb-item"><a routerLink="/admin/builderlist">Builder list</a></li>
            <li class="breadcrumb-item"><a [routerLink]="['/admin/projectlist', BuildId, BuildName]">Project list</a></li>
          <li class="breadcrumb-item active" aria-current="page">Pricing</li>
        </ol>
        <span id ="logout">Welcome Admin || <a routerLink="/admin/login">Logout </a> </span>
      </nav>
  <div class="row">

    <!-- <div class="col-md-2">
      <app-adminsidebar></app-adminsidebar>
    </div> -->
    <div class="col-md-12">

      <div class="border-bottom pb-3 mb-4 d-flex justify-content-between">
        <h3>List Pricing for {{ProjName}}</h3>
        <a href="#" (click)="addPricingPage(ProjId, ProjName, $event)" class="btn btn-info">Add Pricing</a>
      </div>
      <div *ngIf="!!succMsgFlag" class="alert alert-warning">{{succMsg}}</div>
      <div class="container d-flex align-items-center justify-content-center" *ngIf="loading else load">
          <img class="mt-4" src="assets/images/loader-summery.gif" alt="">
      </div>
      <ng-template #load>
          <table class="table table-hover" *ngIf="pricing.length > 0; else noProjects">
            <tr>
              <th>Type</th>
              <th>Area size</th>
              <th>Sqft price</th>
              <th></th>
            </tr>
            <tr *ngFor="let priceList of pricing; let i = index">
              <td>{{priceList.type}}</td>
              <td>{{priceList.area_size}}</td>
              <td>{{priceList.sqft_price}}</td>
              <td><a class="badge badge-danger" href="#deletePriceModal" data-toggle="modal" (click)="deletePricing(priceList.ID)">Delete</a></td>
            </tr>
          </table>
          <ng-template #noProjects>No Data Found</ng-template>
      </ng-template>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="deletePriceModal" tabindex="-1" role="dialog" aria-labelledby="deletePriceModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deletePriceModalLabel">Delete Pricing</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure, want to delete this Pricing?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" data-dismiss="modal" (click)="deletePricingConfirm()">Delete</button>
          </div>
        </div>
      </div>
    </div>
</div>
